<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commenturion</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" href="/styles.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="commenturion">
    <section class="container">
        <div class="row">
            <div class="col-md-12 h3">Add tags that describe the online image you'd like to comment on</div>
        </div>
        <div ng-controller="tagCtrl">
            <div class="row">
                <div class="col-sm-12">
                    <tags-input ng-model="tags"></tags-input>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-heading">Click below to try some common tags</div>
                    <button class="btn btn-primary" ng-click="addTag('Cats')" ng-disabled="tagsContains('Cats')">
                        Cats
                    </button>
                    <button class="btn btn-primary" ng-click="addTag('Gif')" ng-disabled="tagsContains('Gif')">
                        Gif
                    </button>
                    <button class="btn btn-primary" ng-click="addTag('Puppies')" ng-disabled="tagsContains('Puppies')">
                        Puppies
                    </button>
                    <button class="btn btn-primary" ng-click="addTag('Funny')" ng-disabled="tagsContains('Funny')">
                        Funny
                    </button>
                    <button class="btn btn-primary" ng-click="addTag('Canada')" ng-disabled="tagsContains('Canada')">
                        Canada
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Your comment should be:</h3>
                    <p>
                        <strong>{{comment}}</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.js"></script>
    <script src="/tagtionary.js"></script>
    <script src="app.js"></script>
</body>

</html>
