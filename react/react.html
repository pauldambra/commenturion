<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commenturion</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" href="../styles.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-12 h3">Add tags that describe the online image you'd like to comment on</div>
        </div>
        <div id="commenturion">
        </div>
    </section>

    <script src="http://fb.me/react-0.11.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../tagtionary.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      // The above declaration must remain intact at the top of the script.
      // Your code here

      var Commenturion = React.createClass({
        getCommentFor: function(tag) {
            if(data.tags.length==0) {
                data.lastTag = '';
            }

            data.lastTag = window.tagtionary.getCommentFor(data.tags);
            if (data.lastTag.indexOf('{{lastTag}}')>=0) {
                data.lastTag = data.lastTag.replace('{{lastTag}}', tag);
            }
        },
        handleCommonButtonClick: function(tag) {
            data.tags.push({text:tag});
            this.getCommentFor(tag);
            this.setState({data: data});
        },
        handleRemoveTag: function(tagToRemove) {
            data.tags = data.tags.filter(function(tag) {
                return tag.text!== tagToRemove;
            });
            this.getCommentFor(data.tags);
            this.setState({data: data});
        },
        render: function() {
            return(
                <div>
                  <div className="row">
                    <div className="col-sm-12" id="tag-box">
                        <TagBox data={this.props.data.tags} onRemoveTagClick={this.handleRemoveTag}/>
                    </div>
                </div>
                <div className="row">
                    <div className="col-sm-12">
                        <h4>Click below to try some common tags</h4>
                        <div id="button-row">
                            <ButtonRow 
                                data={this.props.data.common} 
                                onCommonButtonClick={this.handleCommonButtonClick}/>
                        </div>
                    </div>
                </div>
                <div className="row">
                    <div className="col-sm-12">
                        <h3>Your comment should be:</h3>
                        <p id="commentResult">
                            <CommentResult data={data.lastTag}/>
                        </p>
                    </div>
                </div> 
            </div> 
            );
        }
      });

      var TagBox = React.createClass({
          render: function() {
            return (
                <div className="tags">
                    <TagList data={this.props.data} onRemoveTagClick={this.props.onRemoveTagClick}/>
                    <TagInput/>
                </div>
            );
          }
        });

        var TagList = React.createClass({
          render: function() {
            var handler = this.props.onRemoveTagClick;
            var tagNodes = this.props.data.map(function (tag) {
                handleClick= function(e) {
                    handler(tag.text);
                }
              return (
                <li className="tag-item" key={tag.text}> 
                    <span>{tag.text}</span>
                    <a className="remove-button"
                    onClick={this.handleClick}>x</a>
                </li>
              );
            });
            return (
              <ul className="tag-list">
                {tagNodes}
              </ul>
            );
          }
        });

        var TagInput = React.createClass({
          render: function() {
            return (
              <input className="input" type="text" placeholder="Add a tag"/>
            );
          }
        });

      var ButtonRow = React.createClass({
        render: function() {
            var handler = this.props.onCommonButtonClick;
            return (
                <div>
                {this.props.data.map(function (common) {
                    return <CommonButton key={common} 
                                         data={common} 
                                         onClickHandler={handler}/>;
                })}
                </div>
            );
        }
      });

        var CommonButton = React.createClass({
            handleClick: function (e) {
                this.props.onClickHandler(this.props.data);
            },
          render: function() {
            return  (
                <button className="btn btn-primary" 
                        onClick={this.handleClick} 
                        data-tag-text={this.props.data}>
                    {this.props.data}
                </button>
            );
          }
        });

        var CommentResult = React.createClass({
            render: function() {
                return (
                    <strong>{this.props.data}</strong>
                );
            }
        });

      var data = {
        tags: [],
        common: ['Cats', 'Gifs', 'Puppies', 'Funny', 'Canada']
      };
        React.renderComponent(
          <Commenturion data={data}/>,
          document.getElementById('commenturion')
        );
    </script>
</body>

</html>
